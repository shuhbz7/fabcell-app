<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Fabcell</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
 <nav class="main-nav">
  <a href="{{ url_for('dashboard') }}">Dashboard</a>
  <span class="nav-separator">|</span>
  <a href="{{ url_for('sales') }}">Sales</a>
  <span class="nav-separator">|</span>
  <a href="{{ url_for('purchase') }}">Purchase</a>
  <span class="nav-separator">|</span>
  <a href="{{ url_for('stock') }}">Stock</a>
  <span class="nav-separator">|</span>
  <a href="{{ url_for('scrap') }}">Scrap</a>
  <span class="nav-separator">|</span>
  <a href="{{ url_for('expense') }}">Expense</a>
  <span class="nav-separator">|</span>
  <a href="{{ url_for('profit_loss') }}">Profit & Loss</a>
  <span class="nav-separator">|</span>

  {% if session.get('username') %}
    <span>Logged in as {{ session['username'] }}</span>
    <span class="nav-separator">|</span>
    <a href="{{ url_for('logout') }}">Logout</a>
  {% else %}
    <a href="{{ url_for('register') }}">Register</a>
    <span class="nav-separator">|</span>
    <a href="{{ url_for('login') }}">Login</a>
  {% endif %}
</nav>

  <div class="form-container">
    <h2>Register</h2>
    <form method="post" action="{{ url_for('register') }}">
      <input type="text" name="username" placeholder="Username" required />

      <input type="email" name="email" placeholder="Email" required />

      <input type="password" name="password" placeholder="Password" required />

      <input type="text" name="outlet" placeholder="Outlet Name" required />

      <button type="submit">Register</button>
    </form>
    <p class="form-redirect-text">
      Already have an account? <a href="{{ url_for('login') }}" class="form-redirect-link">Login</a>
    </p>
  </div>
</body>
</html>
